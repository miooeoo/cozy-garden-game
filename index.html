<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="스트레스를 낮추고 마음을 치유하는 픽셀 아트 가드닝 시뮬레이션">
    <title>🌷 코지 가든 - 치유형 가드닝 시뮬레이션</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <!-- 게임 헤더 (골드, 시간) -->
        <header id="game-header">
            <h1>🌸 코지 가든</h1>
            <div id="hud-stats">
                <span id="gold-hud">💰 <span id="gold-display">100</span>G</span>
                <span id="time-display">☀️ 낮</span>
            </div>
        </header>

        <!-- 메인 게임 캔버스 -->
        <main id="game-area">
            <canvas id="garden-canvas" width="800" height="544"></canvas>

            <!-- 상태 표시 오버레이 -->
            <div id="status-overlay">
                <div id="tooltip" class="hidden"></div>
            </div>

            <!-- 컨트롤 힌트 -->
            <div id="control-hint">
                <span>🎮 클릭: 이동+심기</span>
                <span>WASD: 이동</span>
                <span>드래그: 수확</span>
            </div>
        </main>

        <!-- 도구 모음 -->
        <aside id="toolbar">
            <div class="tool-section">
                <h3>🧰 도구</h3>
                <button class="tool-btn active" data-tool="water" title="물주기">
                    💧
                </button>
                <button class="tool-btn" data-tool="plant" title="심기">
                    🌱
                </button>
                <button class="tool-btn" data-tool="harvest" title="수확">
                    🌾
                </button>
            </div>

            <div class="tool-section">
                <h3>🌿 씨앗</h3>
                <div id="seed-inventory">
                    <button class="seed-btn" data-plant="tomato" title="토마토">
                        🍅<span class="seed-count" id="seed-tomato">5</span>
                    </button>
                    <button class="seed-btn" data-plant="sunflower" title="해바라기">
                        🌻<span class="seed-count" id="seed-sunflower">3</span>
                    </button>
                    <button class="seed-btn" data-plant="tulip" title="튤립">
                        🌷<span class="seed-count" id="seed-tulip">2</span>
                    </button>
                    <button class="seed-btn" data-plant="carrot" title="당근">
                        🥕<span class="seed-count" id="seed-carrot">3</span>
                    </button>
                    <button class="seed-btn" data-plant="basil" title="바질">
                        🌿<span class="seed-count" id="seed-basil">4</span>
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <h3>⚙️ 설정</h3>
                <label class="toggle-switch">
                    <input type="checkbox" id="grid-toggle" checked>
                    <span class="toggle-label">그리드 스냅</span>
                </label>
                <label class="toggle-switch">
                    <input type="checkbox" id="auto-plant-toggle">
                    <span class="toggle-label">자동 파종</span>
                </label>
            </div>
        </aside>

        <!-- 정보 패널 -->
        <footer id="info-panel">
            <div id="plant-info" class="hidden">
                <span id="plant-name">식물 이름</span>
                <span id="plant-stage">성장 단계</span>
                <span id="neighbor-bonus">이웃 보너스: +0</span>
            </div>
            <div id="hint-text">
                💡 WASD로 캐릭터를 조작하고, SPACE로 수확하세요! 다 자란 식물은 반짝여요 ✨
            </div>
        </footer>

        <!-- 상점 및 도감 버튼 -->
        <div id="floating-buttons">
            <button id="journal-button" title="식물 도감 열기">
                📖
            </button>
            <button id="shop-button" title="상점 열기">
                🏪
            </button>
        </div>

        <!-- 퀵 택배 버튼 (V3.0) -->
        <button id="quick-ship-btn" title="즉시 판매">
            📦 택배 보내기
        </button>

        <!-- 인벤토리 바 -->
        <div id="inventory-bar">
            <div class="inv-section">
                <span class="inv-label">🎒 수확물</span>
                <div id="crop-slots">
                    <div class="inv-slot" data-crop="tomato">🍅<span id="crop-tomato">0</span></div>
                    <div class="inv-slot" data-crop="sunflower">🌻<span id="crop-sunflower">0</span></div>
                    <div class="inv-slot" data-crop="tulip">🌷<span id="crop-tulip">0</span></div>
                    <div class="inv-slot" data-crop="carrot">🥕<span id="crop-carrot">0</span></div>
                    <div class="inv-slot" data-crop="basil">🌿<span id="crop-basil">0</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 오디오 요소 (향후 사용) -->
    <audio id="bgm" loop></audio>
    <audio id="sfx-water"></audio>
    <audio id="sfx-plant"></audio>
    <audio id="sfx-harvest"></audio>

    <!-- JavaScript 모듈 -->
    <script src="ToastSystem.js"></script>
    <script src="Plant.js"></script>
    <script src="Garden.js"></script>
    <script src="Character.js"></script>
    <script src="Inventory.js"></script>
    <script src="JournalSystem.js"></script>
    <script src="MutationManager.js"></script>
    <script src="RainCloudSystem.js"></script>
    <script src="MarketSystem.js"></script>
    <script src="ShippingBin.js"></script>
    <script src="ObstacleManager.js"></script>
    <script src="AnimalController.js"></script>
    <script src="Shop.js"></script>
    <script src="DragDropSystem.js"></script>
    <script src="game.js"></script>
</body>

</html>
